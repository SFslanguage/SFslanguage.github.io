<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 
<script>
function displayResult()
{
	var x;
	if(window.event) // IE8 及更早IE版本
	{
		x=event.keyCode;
	}
	else if(event.which) // IE9/Firefox/Chrome/Opera/Safari
	{
		x=event.which;
	}
	var keychar=String.fromCharCode(x);
	alert("按键 " + keychar + " 被按下");
}
</script>
</head>
